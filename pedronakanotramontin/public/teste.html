<html>
  <head>
    <title>PDF.js Learning</title>

    <script>var exports = {};</script>
    <script src="js/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.151/pdf.js"></script>
    <script src="js/text_layer_builder_trans.js"></script>

    <link rel="stylesheet" href="css/text_layer_builder.css"/>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // URL of PDF document
      //var url = "http://cdn.mozilla.net/pdfjs/helloworld.pdf";
      var url = "http://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf";

      PDFJS.getDocument(url)
        .then(function(pdf) {

          // Get div#container and cache it for later use
          var container = document.getElementById("container");

          // Loop from 1 to total_number_of_pages in PDF document
          for (var i = 1; i <= pdf.numPages; i++) {

              // Get desired page
              pdf.getPage(i).then(function(page) {

                var scale = 1.5;
                var viewport = page.getViewport(scale);
                var div = document.createElement("div");

                // Set id attribute with page-#{pdf_page_number} format
                div.setAttribute("id", "page-" + (page.pageIndex + 1));

                // This will keep positions of child elements as per our needs
                div.setAttribute("style", "position: relative");

                // Append div within div#container
                container.appendChild(div);

                // Create a new Canvas element
                var canvas = document.createElement("canvas");

                // Append Canvas within div#page-#{pdf_page_number}
                div.appendChild(canvas);

                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                  canvasContext: context,
                  viewport: viewport
                };

                // Render PDF page
                page.render(renderContext)
                  .then(function() {
                    // Get text-fragments
                    return page.getTextContent();
                  })
                  .then(function(textContent) {
                    // Create div which will hold text-fragments
                    var textLayerDiv = document.createElement("div");

                    // Set it's class to textLayer which have required CSS styles
                    textLayerDiv.setAttribute("class", "textLayer");

                    // Append newly created div in `div#page-#{pdf_page_number}`
                    div.appendChild(textLayerDiv);

                    // Create new instance of TextLayerBuilder class
                    var textLayer = new TextLayerBuilder({
                      textLayerDiv: textLayerDiv,
                      pageIndex: page.pageIndex,
                      viewport: viewport
                    });

                    // Set text-fragments
                    textLayer.setTextContent(textContent);

                    // Render text-fragments
                    textLayer.render();
                  });
              });
          }
      });
    </script>
  </body>
</html>
